<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>My Three.js Vite Project</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
  <div id="model-list-container" 
     style="
       position: absolute;
       left: 10px;
       top: 50%;
       transform: translateY(-50%);
       width: 200px;
       background: rgba(0,0,0,0.5);
       color: #fff;
       font: 14px sans-serif;
       padding: 10px;
       border: 1px solid #444;
       border-radius: 4px;
     ">
  <h3 style="margin-top:0;">Model List</h3>
  <ul id="model-list" style="list-style:none; padding:0; margin:0;"></ul>
</div>
  <!-- Vite를 사용할 때는 ESM(ES Modules) 방식으로 JS 파일을 import -->
  <script type="module" src="/src/main.js"></script>
</body>
</html>
